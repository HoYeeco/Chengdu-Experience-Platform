<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://th.bing.com/th/id/R.8d1887ba135c4b8d062b6e9fd6778215?rik=TEONYK2HWLVw6w&riu=http%3a%2f%2fimg.pconline.com.cn%2fimages%2fupload%2fupc%2ftx%2fphotoblog%2f1206%2f04%2fc11%2f11871784_11871784_1338798677140.jpg&ehk=ozfDmGSjgFK%2bysz5ziM1TwiKC5cCfO265CX56%2bQ4%2bkQ%3d&risl=&pid=ImgRaw&r=0");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* 添加半透明遮罩，增强文本可读性 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 320px;
            position: relative;
            opacity: 0.9;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 8px rgba(39, 174, 96, 0.3);
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }

        .form-group button:hover {
            background: linear-gradient(135deg, #27ae60 0%, #219a52 100%);
            box-shadow: 0 6px 16px rgba(39, 174, 96, 0.4);
            transform: translateY(-2px);
        }

        .form-group button:active {
            transform: translateY(0);
        }

        /* 熊猫图标 */
        .panda-icon {
            display: block;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background-image: url("https://img2.baidu.com/it/u=1712046823,247478210&fm=253&fmt=auto?w=814&h=800");
            background-size: cover;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* 错误提示样式 */
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="panda-icon"></div>
    <h2>开启云游天府之旅</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" required placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="password">登录密码</label>
            <input type="password" id="password" required placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="phone">电话号码</label>
            <input type="tel" id="phone" required placeholder="请输入电话号码">
        </div>
        <div class="form-group">
            <button type="submit">登录</button>
        </div>
    </form>
    <div id="errorMessage" class="error-message"></div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // 获取输入的值
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const phone = document.getElementById('phone').value;

        // 清除之前的错误信息
        document.getElementById('errorMessage').textContent = '';

        // 验证逻辑
        if (username && password && phone) {
            // 将用户名存储到 localStorage 中，以便在主页使用
            localStorage.setItem('username', username);
            // 跳转到 home.html
            window.location.href = 'home';
        } else {
            // 显示错误提示
            document.getElementById('errorMessage').textContent = '请填写所有必填字段';
        }
    });
</script>
</body>
</html>
