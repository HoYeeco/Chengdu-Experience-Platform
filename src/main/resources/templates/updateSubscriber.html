                    },
                    fontFamily: {

            }
            .shadow-card {
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .transition-custom {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;

        .slider {
            width: 100%;
            height: 400px;

        }

    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-3">

            </div>
        </div>
        <nav class="hidden md:flex items-center space-x-32">
            <a href="home" class="hover:text-secondary transition-custom font-medium">首页</a>

            <!-- 看见成都下拉菜单 -->
            <div class="relative group">
                <button class="flex items-center hover:text-secondary transition-custom font-medium">
                    看见成都

                </button>
                <div class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform origin-top-right scale-95 group-hover:scale-100">
                    <div class="py-1" role="menu" aria-orientation="vertical">
                        <a href="attraction" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">

                        </a>
                        <a href="food" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                            <i class="fa-solid fa-utensils mr-2 text-primary"></i> 美食文化
                        </a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">

                        </a>
                    </div>
                </div>
            </div>

            <!-- 活动中心下拉菜单 -->
            <div class="relative group">
                <button class="flex items-center hover:text-secondary transition-custom font-medium">
                    活动中心
                    <i class="fa-solid fa-chevron-down ml-1 text-xs"></i>
                </button>
                <div class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform origin-top-right scale-95 group-hover:scale-100">
                    <div class="py-1" role="menu" aria-orientation="vertical">
                        <a href="shopList" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">

                        </a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">

                        </a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">

                    </div>
                </div>
            </div>

            <!-- 景点预订下拉菜单 -->
            <div class="relative group">
                <button class="flex items-center hover:text-secondary transition-custom font-medium">
                    景点预订
                    <i class="fa-solid fa-chevron-down ml-1 text-xs"></i>
                </button>
                <div class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform origin-top-right scale-95 group-hover:scale-100">
                    <div class="py-1" role="menu" aria-orientation="vertical">
                        <a href="addSubscriber" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                            <i class="fa-solid fa-calendar-plus mr-2 text-primary"></i> 现在预订
                        </a>
                        <a href="subscriberList" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                            <i class="fa-solid fa-history mr-2 text-primary"></i> 历史信息
                        </a>
                    </div>
                </div>
            </div>

            <a href="orderList" class="hover:text-secondary transition-custom font-medium">文创商城</a>
        </nav>

        <div class="flex items-center space-x-4">
            <button class="bg-secondary hover:bg-opacity-90 text-white px-4 py-2 rounded-md transition-custom">
                <a href="#" id="userAccount" class="fa-solid fa-user-circle mr-1"></a>
            </button>
            <button class="md:hidden text-white text-xl">
                <i class="fa-solid fa-bars"></i>

        </div>
</header>

<!-- 主要内容区 -->
<main class="flex-grow container mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-card p-6 mb-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-dark">修改店铺推荐内容</h2>
            <a href="shopList" class="text-primary hover:text-primary/80 transition-custom">
                <i class="fa-solid fa-arrow-left mr-1"></i> 返回列表
            </a>
        </div>

        <form th:action="@{/updateSubscriber}" th:object="${Subscriber}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">性别</label>
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <button type="button" id="maleBtn" class="gender-btn gender-btn-inactive" onclick="selectGender('男', this)">
                            <i class="fa-solid fa-mars mr-2"></i>男
                        </button>
                        <input type="hidden" id="sex" name="sex" value="男">
                    </div>
                    <div class="flex-1">
                        <button type="button" id="femaleBtn" class="gender-btn gender-btn-inactive" onclick="selectGender('女', this)">
                            <i class="fa-solid fa-venus mr-2"></i>女
                        </button>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">年龄</label>
                <input type="text" id="age" name="age" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label for="Id_Card_Number" class="block text-sm font-medium text-gray-700 mb-1">身份证号码</label>
                <input type="text" id="Id_Card_Number" name="Id_Card_Number" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">预订电话</label>
                <input type="tel" id="phone" name="phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label for="time" class="block text-sm font-medium text-gray-700 mb-1">参观时间</label>
                <input type="date" id="time" name="time" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required>
            </div>

            <div class="mb-6">
                <label for="hdid" class="block text-sm font-medium text-gray-700 mb-1">参观地点</label>
                <input type="text" id="hdid" name="hdid" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required>
            </div>

<!--                           placeholder="请输入好评内容">-->
<!--                </div>-->
<!--            </div>-->

            <div class="flex justify-end space-x-4">
                <button type="button" onclick="history.back()" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-custom">
                    取消
                </button>
                <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-custom">
                    保存
                </button>
            </div>
        </form>
    </div>
</main>

<!-- 页脚 -->
<footer class="bg-dark text-white py-8">
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div>
                <h3 class="text-xl font-bold mb-4">云游天府</h3>
                <p class="text-gray-400">在这里，和我们一起看见成都。</p>
                <div class="flex space-x-4 mt-4">
                    <a href="#" class="text-gray-400 hover:text-white transition-custom">
