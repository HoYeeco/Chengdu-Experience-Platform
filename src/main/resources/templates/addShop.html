<script>
    // 从 localStorage 获取用户名
    const username = localStorage.getItem('username');
    if (username) {
        document.getElementById('userAccount').textContent = username;
    }

    // 设置日期输入框的最小值为今天
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('time').min = today;

    // 性别选择按钮逻辑
    function selectGender(gender, element) {
        document.getElementById('sex').value = gender;

        // 更新按钮样式
        const buttons = document.querySelectorAll('.gender-btn');
        buttons.forEach(btn => {
            btn.classList.remove('gender-btn-active');
            btn.classList.add('gender-btn-inactive');
        });

        element.classList.remove('gender-btn-inactive');
        element.classList.add('gender-btn-active');
    }

    // 表单提交处理
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
        // 表单验证可以在这里添加

        // 显示提交中状态
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> 提交中...';

        // 这里可以添加 AJAX 请求代码

        // 模拟提交成功
        setTimeout(() => {
            alert('预订提交成功！');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fa-solid fa-paper-plane mr-2"></i> 提交预订';
        }, 1500);

        // 阻止表单默认提交行为
        // e.preventDefault();
    });
</script>
